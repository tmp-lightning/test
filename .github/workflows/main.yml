name: ci

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: check
        run: pwd && ls -la
      - name: Build
        run: docker build --build-arg "TOKEN=${{ secrets.TOKEN }}" -t test < Dockerfile
      - name: Run
        run: docker run -it --name=test test 
          
